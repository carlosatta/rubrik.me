<!DOCTYPE html>
<html>
    <head>
        <title>Contact Example</title>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript"src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">

  
            // device APIs are available

            function onDeviceReady() {
                var options = new ContactFindOptions();
                options.multiple=true; 
                var fields = ["displayName", "name", "photos"];
                navigator.contacts.find(fields, onSuccess, onError, options);
            }

            // onSuccess: Get a snapshot of the current contacts

            function onSuccess(contacts) {
                $('#contacts').html('<ul id="contacts_list">casa</ul>');
                for (var i = 0; i < contacts.length; i++) {
                    $('#contacts_list').append('<li class="contact">' + contacts[i].displayName + '</li>');
                    console.log(contacts[i].displayName);
                }
            }

            // onError: Failed to get the contacts

            function onError(contactError) {
                alert('onError!');
                console.log(contactError);
            }


             $(document).ready(function() {
                // Wait for device API libraries to load
                document.addEventListener("deviceready", onDeviceReady, false);
            }

        </script>
    </head>

    <body>
        <div id="contacts"></div>
    </body>
</html>
